{% extends "articulos/base.html" %}

{% block contenido %}
<section>
    <a href="{% url 'crear_articulos' %}">Crear Articulo</a>
    <form action="{% url 'buscar_articulos' %}" method="post">
        {% csrf_token %}
        <input type="text" name="busqueda">
        <input type="submit" value="Buscar">
    </form>
    <table class="table">
        <tbody>
            <tr>
                <th>Titulo</th>
                <th>Subtitulo</th>
            </tr>
            {% for articulo in articulos %}
            <tr>
                <td>{{ articulo.titulo }}</td>
                <td>{{ articulo.subtitulo }}</td>
                <td><a href="{% url 'detalle_articulos' articulo.id %}">Ver detalle</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock contenido %}
