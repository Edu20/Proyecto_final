{% extends "articulos/base.html" %}

{% block contenido %}
<section>
    <a class="btn btn-success btn-sm" href="{% url 'crear_articulos' %}">Crear Articulo</a>
    <br>
    <br>
    <form action="{% url 'buscar_articulos' %}" method="post">
        {% csrf_token %}
        <input type="text"  name="busqueda">
        <input type="submit" class="btn btn-dark btn-sm" value="Buscar">
    </form>
    <table class="table">
        <tbody>
            <tr>
                <th>Titulo</th>
                <th>Subtitulo</th>
            </tr>
            {% for articulo in articulos %}
            <tr>
                <td>{{ articulo.titulo }}</td>
                <td>{{ articulo.subtitulo }}</td>
                <td><a class="btn btn-info btn-sm" href="{% url 'detalle_articulos' articulo.id %}">Ver detalle</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock contenido %}
